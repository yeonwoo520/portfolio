	<script type="text/javascript">
		function numberFormat(inputNumber) {
		   return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		};	
		$(document).ready(function(){
			//날짜
			var date = new Date();
			var year = date.getFullYear();
			var month = (date.getMonth()+1);
			var day = date.getDate();
			if(day<10){
				day ='0'+day;
			}
			$('#year').text(year+' 년');
			$('#month').text(month+' 월');
			$('#day').text(day+' 일');
			
			//var tPrice=0;
			//세액반올림후 계산
			 var tSum = 0;
			$('input[name=partTex]').each(function(index,item){
				var texObj = $(this);
				var tex = texObj.val();
				var tPriceObj = $(this).parent().parent().parent().find('input[name=partToPrice]');
				var price = tPriceObj.val();
				var priceObj = $(this).parent().parent().parent().find('input[name=partPrice]');
				var sPrice = priceObj.val();
				tex = Math.round(tex);
				iPrice = parseInt(price);
				tPrice=(iPrice+tex);
				/* console.log(tex);
				console.log(iPrice);
				console.log(tPrice); */
				console.log(sPrice);
				//세액 반올림값
				$(this).parent().text(numberFormat(tex));
				//공급가 수량*단가*세액
				tPriceObj.parent().text(numberFormat(tPrice));
				texObj.val(tex);
				tPriceObj.val(tPrice);
				//총합계
				 tSum += tPrice;
				 priceObj.text(numberFormat(sPrice));
			});
			
			$('#docTotalPrice').text(numberFormat(tSum)+" 원");
			
			
		});
	</script>
