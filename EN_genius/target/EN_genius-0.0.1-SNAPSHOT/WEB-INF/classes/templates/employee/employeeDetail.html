<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius</title>
	</th:block>
	    
	<th:block layout:fragment="contentFragment">
	<div class="col-lg-6" style="left: 25%">
	    <div class="card">
		    <div class="card-header"> 내 정보 </div>
		    <div class="card-body card-block">
			    <form method="post" th:action="@{}">
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" th:text="${Employee.employeeCode}" name="employeeCode" class="form-control" readonly="readonly">
				    <div class="input-group-addon"><i class="fa fa-user"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" th:text="${Employee.employeePass}" name="employeePass" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" th:text="${Employee.employeePass}" name="passwordCheck" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" th:text="${Employee.employeeName}" name="employeeName" class="form-control" readonly="readonly">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="tel" th:text="${Employee.employeePhone}" name="employeePhone" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-tablet"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" th:text="${Employee.employeeBirth}" name="employeePhone" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-tablet"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_name" name="bsName" placeholder="사업장명" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-wrench"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_num" name="bsNumber" placeholder="사업장번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_addnum" name="bsAddNum" placeholder="정비업번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>				  
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_telephone" name="bsTelephone" placeholder="사업장전화번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_faxnumber" name="bsFaxNumber" placeholder="사업장팩스번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text" name="bsPost" id="post" placeholder="사업장주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control btn-danger" type="button" onclick="DaumPostcode()" value="우편번호 찾기"><br>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text"	name="bsAddr" id="address" placeholder="주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control" type="text" name="addrDetail" id="detailAddress" placeholder="상세주소"><br>
						</div>
					</div>
					<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
					<div id="layer">
						<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" onclick="closeDaumPostcode()" alt="닫기 버튼">
					</div>				 			    
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="date" id="bs_registration" name="bsRegistration" placeholder="사업장등록일" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="file" id="bs_docu" name="bs_docu" placeholder="사업장서류" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-folder-o"></i></div>
				    </div>
				    </div>
			    </form>
		    </div>
	    </div>
	</div>
    <script th:src="@{/assets/js/addr.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>    
	</th:block>
	<script src="/assets/js/addr.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>  
	</th:block>
</html>
