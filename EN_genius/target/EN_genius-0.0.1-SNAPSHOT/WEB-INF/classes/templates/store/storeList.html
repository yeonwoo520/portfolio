<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      <!-- layout:decorate 레이아웃 참고 -->

	<th:block layout:fragment="customTitle">
		<title>거래처목록</title>
	</th:block>
	<th:block layout:fragment="contentFragment">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">거래처목록</strong>
						</div>
						<div class="card-body">
							<form>
								<table style="font-size: 11px;" class="table table-striped table-bordered"  border="1">
									<tr>
										<td>거래처명</td>
										<td>사업자번호</td>
										<td>대표자</td>
										<td>주소</td>
										<td>연럭처</td>
										<td>펙스</td>
										<td>은행</td>
										<td>계좌번호</td>
										<td>등록자</td>
										<td>업데이트일자</td>
									</tr>
									<tr th:each=sl:${storeList}>
										<td><span th:text="${sl.storeName}"></span></td>
										<td><span th:text="${sl.storeLisen}"></span></td>
										<td><span th:text="${sl.storeCeoName}"></span></td>
										<td><span th:text="${sl.storeAddr}"></span></td>
										<td><span th:text="${sl.storePhone}"></span></td>
										<td><span th:text="${sl.storeFax}"></span></td>
										<td><span th:text="${sl.storeBank}"></span></td>
										<td><span th:text="${sl.storeAccount}"></span></td>
										<td><span th:text="${sl.storeWtite}"></span></td>
										<td><span th:text="${sl.storeDate}"></span></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</th:block>
</html>
