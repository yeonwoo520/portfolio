		$(document).ready(function(){
			var nameObj = $('input[name=storeName]');
			var lisenObj = $('input[name=storeLisen]');
			var ceoNameObj = $('input[name=storeCeoName]');
			var addrObj = $('input[name=storeAddr]');
			var phonObj = $('input[name=storePhone]');
			var faxObj = $('input[name=storeFax]');
			var bankObj = $('input[name=storeBank]');
			var accountObj = $('input[name=storeAccount]');
			
			$('#addBtn').click(function(){
				if(nameObj.val() == ''){
					$('#textAlert').css('background-color','black').text('상호명을 입력하세요');
					$(nameObj).focus();
					return false;
				}else if(lisenObj.val() ==''){
					$('#textAlert').css('background-color','black').text('등록번호을 입력하세요');
					$(lisenObj).focus();
					return false;
				}else if(ceoNameObj.val() ==''){
					$('#textAlert').css('background-color','black').text('대표명을 입력하세요');
					$(ceoNameObj).focus();
					return false;
				}else if(addrObj.val()==''){
					$('#textAlert').css('background-color','black').text('주소을 입력하세요');
					$(addrObj).focus();
					return false;
				}else if(phonObj.val()==''){
					$('#textAlert').css('background-color','black').text('전화번호를 입력하세요');
					$(phonObj).focus();
					return false;
				}else if(faxObj.val()==''){
					$('#textAlert').css('background-color','black').text('팩스번호를 입력하세요');
					$(faxObj).focus();
					return false;
				}else if(bankObj.val()==''){
					$('#textAlert').css('background-color','black').text('은행명을 입력하세요');
					$(bankObj).focus();
					return false;
				}else if(accountObj.val()==''){
					$('#textAlert').css('background-color','black').text('계좌번호를 입력하세요');
					$(accountObj).focus();
					return false;
				}
			});
			
			$(nameObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(lisenObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(ceoNameObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(addrObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(phonObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(faxObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(bankObj).keyup(function(){
				$('#textAlert').empty();
			});
			$(accountObj).keyup(function(){
				$('#textAlert').empty();
			});
		});
	</script>
