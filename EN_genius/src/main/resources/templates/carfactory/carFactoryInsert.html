<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius</title>
	</th:block>
	<th:block layout:fragment="customScript">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			
			$('#formCheck').click(function(){
			var bossIdCheck = $('input[name="bossId"]');
			var bossPwCheck = $('input[name="bossPw"]');
			var bossPwCheck2 = $('input[name="passwordCheck"]');
			var bossNameCheck = $('input[name="bossName"]');
			var bossPhoneNumCheck = $('input[name="bossPhoneNum"]');			
			var bossEmailCheck = $('input[name="bossEmail"]');
			var emailAddrCheck = $('input[name="emailAddr"]');
			var bsNameCheck = $('input[name="bsName"]');
			var bsNumCheck = $('input[name="bsNumber"]');
			var bsAddNumCheck = $('input[name="bsAddNum"]');
			var bsAddrCheck = $('input[name="bsAddr"]');
			var addrDetailCheck = $('input[name="addrDetail"]');
			var bsTelephoneCheck = $('input[name="bsTelephone"]');
			var bsRegistrationCheck = $('input[name="bsRegistration"]');			
			var bsDocuCheck = $('input[name="bs_docu"]');
			 	
			if(bossIdCheck.val() == ''){
				alert('아이디를 입력하세요');
				bossIdCheck.focus();
				return false;
			}else if(bossPwCheck.val() == ''){
				alert('비밀번호를 입력하세요');
				bossPwCheck.focus();
				return false;
			}else if(bossPwCheck.val() != bossPwCheck2.val()){
				alert('비밀번호가 일치하지 않습니다');
				bossPwCheck2.focus();
				return false;
			}else if(bossNameCheck.val() == ''){
				alert('이름을 입력하세요');
				bossNameCheck.focus();
				return false;
			}else if(bossPhoneNumCheck.val() == ''){
				alert('휴대폰 번호를 입력하세요');
				bossPhoneNumCheck.focus();
				return false;				
			}else if(bossEmailCheck.val() == ''){
				alert("이메일형식에 맞게 입력해주세요")
				$(bossEmailCheck).focus();
				return false;
			}else if(emailAddrCheck.val() == ''){
				alert('메일 주소를 선택하세요');
				emailAddrCheck.focus();
				return false;
			}else if(bsNameCheck.val() == ''){
				alert('사업장명을 입력하세요');
				bsNameCheck.focus();
				return false;
			}else if(bsNumCheck.val() == ''){
				alert('사업자번호를 입력하세요');
				bsNumCheck.focus();
				return false;
			}else if(bsAddNumCheck.val() == ''){
				alert('정비업번호를 입력하세요');
				bsAddNumCheck.focus();
				return false;
			}else if(bsAddrCheck.val() == ''){
				alert('사업장 주소를 입력하세요');
				bsAddrCheck.focus();
				return false;
			}else if(addrDetailCheck.val() == ''){
				alert('상세 주소를 입력하세요');
				addrDetailCheck.focus();
				return false;
			}else if(bsTelephoneCheck.val() == ''){
				alert('사업장 연락처를 입력하세요');
				bsTelephoneCheck.focus();
				return false;
			}else if(bsRegistrationCheck.val() == ''){
				alert('사업장 등록일을 입력하세요');
				bsRegistrationCheck.focus();
				return false;
			}else if(!bsDocuCheck.val()){
				alert('사업장 서류를 첨부하세요');
				bsDocuCheck.focus();
				return false;
			}	
			}); 
		});	
	</script>
	</th:block>
	<th:block layout:fragment="contentFragment">
	<div class="col-lg-6" style="left: 25%">
	    <div class="card">
		    <div class="card-header">회원가입</div>
		    <div class="card-body card-block">
			    <form method="post" th:action="@{/carfactory/CarFactoryInsert}" enctype="multipart/form-data">
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_id" name="bossId" placeholder="아이디" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-user"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" id="boss_pw" name="bossPw" placeholder="비밀번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 재확인" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_name" name="bossName" placeholder="이름" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="tel" id="boss_phonenum" name="bossPhoneNum" placeholder="핸드폰" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-tablet"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_email" name="bossEmail" placeholder="이메일" class="form-control">
		   				<select name="emailAddr" class="form-control">
				    		<option>email</option>
				    		<option value="@naver.com">naver.com</option>
				    		<option value="@hanmail.net">hanmail.net</option>
				    		<option value="@google.com">google.com</option>
				   		</select>
				    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_name" name="bsName" placeholder="사업장명" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-wrench"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_num" name="bsNumber" placeholder="사업장번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_addnum" name="bsAddNum" placeholder="정비업번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>				  
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_telephone" name="bsTelephone" placeholder="사업장전화번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_faxnumber" name="bsFaxNumber" placeholder="사업장팩스번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text" name="bsPost" id="post" placeholder="사업장주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control btn-danger" type="button" onclick="DaumPostcode()" value="우편번호 찾기"><br>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text"	name="bsAddr" id="address" placeholder="주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control" type="text" name="addrDetail" id="detailAddress" placeholder="상세주소"><br>
						</div>
					</div>
					<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
					<div id="layer">
						<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" onclick="closeDaumPostcode()" alt="닫기 버튼">
					</div>				 			    
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="date" id="bs_registration" name="bsRegistration" placeholder="사업장등록일" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="file" id="bs_docu" name="bs_docu" placeholder="사업장서류" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-folder-o"></i></div>
				    </div>
				    </div>
				    <div class="form-actions form-group"><button type="submit" id="formCheck" class="btn btn-secondary btn-sm">가입하기</button></div>
			    </form>
		    </div>
	    </div>
	</div>
    <script th:src="@{/assets/js/addr.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>    
	</th:block>
</html>
